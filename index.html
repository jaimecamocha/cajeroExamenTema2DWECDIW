<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>CAJERO AUTOMÁTICO</title>
</head>
<body>
    <div id="inicio">
        <h2>INICIAR SESIÓN</h2>
        <input type="number" placeholder="Introduzca su pin" id="pinIntroducido">
        <button type="button" onclick="iniciarSesion()" id="btnInicio">INICIAR SESIÓN</button>
    </div>

    <div id="cajero">
        <h2>CAJERO AUTOMÁTICO</h2>
        <p id="txtsaldo">Su saldo es de: <span id="cantSaldo"></span> euros</p>
        <input type="number" id="inputCantidad" placeholder="Introduzca cantidad">
        <button type="button" onclick="mostrarSaldo()" id="btnMostrar">Mostrar saldo</button>
        <button type="button" onclick="depositarDinero()" id="btnDepositar">Depositar</button>
        <button type="button" onclick="retirarDinero()" id="btnRetirar">Retirar</button>
        <button type="button" onclick="transferirDinero()" id="btnTransferir">Transferir</button>
        <button type="button" onclick="cambiarContrasena()" id="btnCambiarContra">Cambiar contraseña</button>
        <button type="button" onclick="cerrarSesion()" id="btnCerrar">Salir</button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
